<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MYCITY - Pune</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap (only CSS for layout & buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    nav {
      background-color: #444;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }

    .container {
      padding: 20px;
    }

    .landmark {
      margin-bottom: 30px;
      text-align: center;
    }

    #lm1 {
      color: darkred;
      font-family: Georgia, serif;
    }

    #lm2 {
      color: darkblue;
      font-family: 'Courier New', monospace;
    }

    #lm3 {
      color: darkgreen;
      font-family: Verdana, sans-serif;
    }

    .landmark img {
      display: none;
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Pune</h1>
    <p>Welcome to MYCITY - The Cultural Capital of Maharashtra</p>
  </header>

  <!-- Landmarks -->
  <div class="container">
    <div class="landmark">
      <h2 id="lm1">Shaniwar Wada</h2>
      <button class="btn btn-primary" onclick="showImage('img1')">Show Info</button>
      <img id="img1" src="https://upload.wikimedia.org/wikipedia/commons/2/27/Shaniwarwada_Pune.jpg" alt="Shaniwar Wada">
    </div>

    <div class="landmark">
      <h2 id="lm2">Aga Khan Palace</h2>
      <button class="btn btn-primary" onclick="showImage('img2')">Show Info</button>
      <img id="img2" src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Aga_Khan_Palace.jpg" alt="Aga Khan Palace">
    </div>

    <div class="landmark">
      <h2 id="lm3">Sinhagad Fort</h2>
      <button class="btn btn-primary" onclick="showImage('img3')">Show Info</button>
      <img id="img3" src="https://upload.wikimedia.org/wikipedia/commons/5/54/Sinhagad_Fort_Pune.jpg" alt="Sinhagad Fort">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 MYCITY - Pune. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    function showImage(id) {
      var img = document.getElementById(id);
      if (img.style.display === "none" || img.style.display === "") {
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }
    }
  </script>

</body>
</html>
